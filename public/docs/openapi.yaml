      operationId: updateEmployeeShift
      description: 'This endpoint is used to Create Update Employee Shifts and Admin Or Hr Can Access To This Api.'
      parameters: []
      responses:
        200:
          description: 'Update Employee Shift'
          content:
            application/json:
              schema:
                type: object
                example:
                  data:
                    id: 1
                    start_time: '17:30:00'
                    end_time: '23:30:00'
                    start_break_hour: '21:00:00'
                    end_break_hour: '21:30:00'
                properties:
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 1
                      start_time:
                        type: string
                        example: '17:30:00'
                      end_time:
                        type: string
                        example: '23:30:00'
                      start_break_hour:
                        type: string
                        example: '21:00:00'
                      end_break_hour:
                        type: string
                        example: '21:30:00'
      tags:
        - Shifts
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                shift_id:
                  type: integer
                  description: 'Must Be Exists In shifts Table'
                  example: 20
                start_time:
                  type: time
                  description: 'The start time of the shift in the format `HH:MM:SS` Custom'
                  example: '09:00:00.'
                end_time:
                  type: time
                  description: 'The end time of the shift in the format `HH:MM:SS` Custom'
                  example: '15:00:00.'
                start_break_hour:
                  type: time
                  description: 'The start break hour of the shift in the format `HH:MM:SS` Custom'
                  example: '12:30:00.'
                end_break_hour:
                  type: time
                  description: 'The end break hour of the shift in the format `HH:MM:SS` Custom'
                  example: '13:30:00.'
              required:
                - shift_id
                - start_time
                - end_time
                - start_break_hour
                - end_break_hour
